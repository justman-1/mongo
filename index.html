<!DOCTYPE html>
<html>
<head>
	<title>main</title> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<meta charset="utf-8">
</head>
<body>
	<style>
		.show{
			font-size: 20px;
			padding: 10px;
			background: gray;
			border-radius: 5px;
			max-width: 150px;
			margin-top: 20px;
		}
	</style>
	<form action="/send" method="post">
		<input type="text" name="data" placeholder="add word">
		<input type="submit" value="send">
	</form>

	<form action="/delete" method="post">
		<input type="text" name="data" placeholder="delete word">
		<input type="submit" value="delete">
	</form>

	<div class="show">Show all words</div>

	<div class="allWords"></div>
	

	<script>
		let x = 0
		$(".show").click(function(){
			if(x === 0){
				x = 1
				let req = new XMLHttpRequest()
			    req.open('GET', '/show', false)
			    req.send()
			    let res = JSON.parse(req.responseText)
			    for(i=0;i<res.length;i++){
			    	$(`<div>${res[i].word}</div>`).appendTo('.allWords')
			    }
			}
		})
	</script>

</body>
</html>
